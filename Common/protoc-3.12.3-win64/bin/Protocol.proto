enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  SKILL = 2;
  DEAD = 3;
}

enum MoveDir {
  UP = 0;
  DOWN = 1;
  LEFT = 2;
  RIGHT = 3;
}

enum GameSceneType 
{
  C_A_Main_Lobby = 0;
  C_A_Store = 1;
  C_A_Game_Room = 2;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  MONSTER = 2;
  PROJECTILE = 3;
}

enum CharacterType  {
  DAO = 0;
  BAZZI = 1;
  KEFI = 2;
  MARID = 3;
  CHARACTER_NONE = 4;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
}

enum PlayerServerState {
  SERVER_STATE_LOGIN = 0;
  SERVER_STATE_LOBBY = 1;
  SERVER_STATE_STORE = 2;
  SERVER_STATE_ROOM  = 3;
  SERVER_STATE_GAME  = 4;
}

enum ItemType {
  ITEM_TYPE_NONE = 0;
  ITEM_TYPE_WEAPON = 1;
  ITEM_TYPE_ARMOR = 2;
  ITEM_TYPE_CONSUMABLE = 3;
}

enum WeaponType {
  WEAPON_TYPE_NONE = 0;
  WEAPON_TYPE_SWORD = 1;
  WEAPON_TYPE_BOW = 2;
}

enum ArmorType {
  ARMOR_TYPE_NONE = 0;
  ARMOR_TYPE_HELMET = 1;
  ARMOR_TYPE_ARMOR = 2;
  ARMOR_TYPE_BOOTS = 3;
}

enum ConsumableType {
   CONSUMABLE_TYPE_NONE = 0;
   CONSUMABLE_TYPE_POTION = 1;
}

enum TeamModeType 
{
  MANNER_MODE = 0;
  FREE_MODE = 1;
  RANDOM_MODE = 2;
}

enum GameModeType
{
  NORMAL_MODE = 0;
  MONSTER_MODE = 1;
  A_I_MODE = 2;
}

enum RoomStateType
{
  WAITING = 0;
  FULL = 1;
  PLAYING = 2;
}

enum JoinResultType
{
  SUCCESS = 0;
  ROOM_NOT_EXIST = 1;
  ROOM_FULL = 2;
  GAME_ALREADY_STARTED = 3; 
}

enum RoomAlterType
{
  ADD = 0;
  DELETE = 1;
  ALTER = 2;
}

enum GameRoomCharacterStateType
{
  HOST = 0;
  READY = 1;
  NOT_READY = 2;
  STORE = 3;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;

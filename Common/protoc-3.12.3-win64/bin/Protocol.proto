  StatInfo statInfo = 1;
}

message S_Ping {
}

message C_Pong {
}

message S_Chatting {
  string name = 1;
  string chat = 2;
}

message C_Chatting {
  string name = 1;
  string chat = 2;
}

message LobbyPlayerInfo {
  int32 playerDbId = 1;
  string name = 2;
  LevelInfo LevelInfo = 3;
}

message S_MyPlayerEnterLobby { 
  LobbyPlayerInfo  player = 1;
}

message S_OtherPlayerEnterLobby {
  repeated LobbyPlayerInfo otherplayers = 1;
}

message S_PlayerLeaveLobby {
  LobbyPlayerInfo player = 1;
}

message C_CreateRoom {
  RoomInfo roominfo = 1;
}

message S_AlterRoom {
  RoomAlterType altertype = 1;
  RoomInfo roominfo = 2;
}

message C_JoinRoom {
  int32  roomid = 1;
}

message S_JoinRoom {
  JoinResultType joinresult = 1;
  repeated SlotInfo slotInfos = 2;
  int32 hostIdx = 3;
  int32 clientslotIdx = 4;
}

message S_AlterHost {
  int32 previousidx = 1;
  int32 nowidx = 2;
}

message C_KickPlayer 
{
  int32 slotidx = 1;
}

message S_ChangeScene
{
  GameSceneType scene = 1;
}

message C_ChangeSceneCompleted
{
  GameSceneType scene = 1;
}

message S_JoinRoomBroadcast {
  SlotInfo slotInfo = 1;
}

message S_ExitRoomBroadcast {
  int32 slotId = 1;
}

message S_GameroomCharState {
  int32 slotId = 1;
  GameRoomCharacterStateType charstate = 2;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
}

message PositionInfo {
  CreatureState state = 1;
  MoveDir moveDir = 2;
  int32 posX = 3;
  int32 posY = 4;
}

message LevelInfo {
  int32 level = 1;
  int32 curexp = 2;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float speed = 5;
  int32 totalExp = 6;
}

message SkillInfo {
  int32 skillId = 1;
}

message ItemInfo {
  int32 itemDbId = 1;
  int32 templateId = 2;
  int32 count = 3;
  int32 slot = 4;
  bool equipped = 5;
}

message RoomInfo 
{
  int32  RoomNumber = 1;
  string RoomName = 2;
  string MapImagePath = 3;
  int32  CurPeopleCnt = 4;
  int32  MaxPeopleCnt = 5;
  RoomStateType RoomState = 6;
  TeamModeType TeamMode = 7;
  GameModeType GameMode = 8;
  bool isSecretRoom = 9;
}

message SlotInfo
{
  int32 SlotIndex = 1;
  bool  IsAvailable = 2;
  int32 PlayerId = 3;
  CharacterType character = 4;
  GameRoomCharacterStateType characterState = 5;
}
 
